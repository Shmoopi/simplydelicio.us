{{ define "main" }}
<style>
  .content ul {
    list-style-type: none;
    margin-left: 0.5em;
  }
  input[type='checkbox'] {
    width: 15px;
    height: 15px;
  }
</style>
<div class="section">
  <article class="container">
    <header>
      <div class="is-flex">
        {{ with .Params.featured_image }}
        <div class="zoom-without-container">
          <figure class="image is-96x96" style="margin-right: 0.5em;">
            <a href="/images/large{{ . }}">
              <img alt="/images/medium{{ . }}" class="is-rounded" src="/images/medium{{ . }}" />
            </a>
          </figure>
        </div>
        {{ end }}
        <div>
          <h1 class="title is-1">
            {{ .Title }}
          </h1>
          <h6 class="subtitle is-6">
            {{ .Summary }}
          </h6>
        </div>
      </div>
      <div style="margin-top: 1em;">
        <span class="tag is-primary is-light">{{ .Params.Time }}</span>
        <span class="tag is-info is-light">{{ .Params.Output }}</span>
        {{ range .Params.Tags }}
        <a class="tag" href="/tags/{{ . }}">{{ . }}</a>
        {{ end }}
      </div>
    </header>
    <div class="content" style="margin-top: 1em;">
      <!-- {{ .Content }} -->
      {{ replace .Content "disabled" "enabled" | safeHTML }}
    </div>
  </article>
</div>
{{ end }}
