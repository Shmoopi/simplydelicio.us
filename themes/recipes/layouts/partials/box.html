<a class="box" href="{{ .Permalink }}" aria-label="{{ .Title }}">
  {{ with .Params.featured_image }}
  <figure class="image is-96x96">
    <img alt="{{ $.Title }}" class="is-rounded" src="/images/small{{ . }}" />
  </figure>
  {{ end }}
  <div class="card-content">
    {{ with .Title }}
    <div class="card-title">{{ . }}</div>
    {{ end }}
    {{ with .Summary }}
    <small class="has-text-grey card-summary">{{ . }}</small>
    {{ end }}
  </div>
  <div class="card-tags">
    {{ with .Params.Time }}
    <span class="tag is-primary is-light">{{ . }}</span>
    {{ end }}
    {{ with .Params.Output}}
    <span class="tag is-info is-light">{{ . }}</span>
    {{ end }}
    {{ range .Params.Tags }}
    <span class="tag">{{ . }}</span>
    {{ end }}
  </div>
</a>
